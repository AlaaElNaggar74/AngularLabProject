


<div class="to  m-auto mt-1 py-2 px-3 bg-info rounded-2 ">
  <h3 class="text-center mb-2">All List Of Your Book</h3>
  <div class=" overflow-x-auto">
    <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th >Items</th>
            <th >State</th>
            <th >Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of eleItems ;let i = index">
            <th >{{i+1}}</th>
            <td>{{item.name}}</td>
            <!-- <td><button class="btn btn-warning fw-bold">Complete</button></td> -->
            <td><button  [class]="bool?'btn btn-secondary':'btn btn-warning'" (click)="changeItem($event)">{{bool?'Undo':'Complete'}}</button></td>
            
            <td><button class="btn btn-danger" (click)="deletex(item.id)">Delete</button></td>
          </tr>
          
        </tbody>
      </table>
  </div>
</div>
