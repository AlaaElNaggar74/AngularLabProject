


<div class="d-flex align-items-stretch mb-1" *ngFor="let skill of sendPaernt">
  <p class="fs-5 py-2 mb-0 bg-secondary text-center proItem w-25">
    {{ skill.name }}
  </p>

  <div
    class="progress rounded-0 w-75 h-auto"
    role="progressbar"
    aria-label="Basic example"
    aria-valuenow=""
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <div class="progress-bar bg-dark-subtle" [style]="skill.per"></div>
  </div>
</div>
